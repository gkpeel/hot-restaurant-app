<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Make A Reservation</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

  <div class="container">
    <div class="jumbotron">
      <h1>Hot Restaurant</h1>
      <h3>Welcome! Please enter your information to make a reservation</h3>
      <hr>
      <a href="/">
        <button class="btn">
         View Tables</button>
      </a>
      <a href="/all">
        <button class="btn">
         Home</button>
      </a>
    </div>
    <div class="row">

      <div class="col-lg-12">

        <div class="card">
          <div class="card-header">
            Table Reservation
          </div>
          <div class="card-body">
            <form role="form">

              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name">
              </div>

              <div class="form-group">
                <label for="name">Phone Number</label>
                <input type="text" class="form-control" id="phoneNumber">
              </div>

              <div class="form-group">
                <label for="name">Email</label>
                <input type="text" class="form-control" id="email">
              </div>

              <div class="form-group">
                <label for="name">Unique ID</label>
                <input type="text" class="form-control" id="uniqueID">
              </div>

              <div class="text-right">
                <button type="submit" class="btn btn-primary btn-md" id="submitReservation">
                  Create Reservation </button>
              </div>
              </form>
          </div>

          <script type="text/javascript">
            // Question: What does this code do?
            $("#submitReservation").on("click", function(event) {
              event.preventDefault();
        
              var newReservation = {
                name: $("#name").val().trim(),
                phoneNumber: $("#phoneNumber").val().trim(),
                email: $("#email").val().trim(),
                uniqueID: $("#uniqueID").val().trim(),
              };
        
              // Question: What does this code do??
              $.post("/api/tables", newReservation)
                .then(function(data) {
                  console.log(data);
                  alert("Adding reservation...");
                });
        
            });
        
          </script>
        </body>
        
        </html>
