<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Hot Restaurant</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>

  <div class="container">
    <div class="jumbotron mt-3">
      <h1 class="text-center"><span class="glyphicon glyphicon-fire"></span>Hot Restaurant</h1>
      <h3 class="text-center">We only have 5 tables! Book your seat before they all are gone!</h3>
      <hr>
      <div class="mx-auto w-50">
      <button class="btn btn-info btn-lg"><span class="glyphicon glyphicon-list-alt"></span> View Tables</button>
      <button class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-bookmark"></span> Make Reservation</button>
      </div>
    </div>
 
  </div>



</body>

</html>
